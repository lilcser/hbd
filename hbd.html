<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Valentine's Day</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
    <link rel="stylesheet" href="css/pageC.css">

            <li>
